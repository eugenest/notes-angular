<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Send note</h1>
    </div>
</div>


<div class="row">
    <div class="col-lg-6 col-md-12">
        <form id="note-form" method="post" enctype="multipart/form-data">
            <div class="form-group field-note-title required">
                <label class="control-label" for="email-to">Email</label>
                <input type="email" id="email-to" class="form-control" name="Note[title]" ng-model="email" required>
            </div>                    
        </form>
    </div>
</div>

<div class="row regular-footer-margin">
    <div class="col-lg-6 col-md-12">
        <button ng-show="isNoteSended" type="submit" class="btn btn-primary pull-left" ng-disabled="!email" ng-click="sendNote()">
            Submit
        </button>
        <button ng-show="!isNoteSended" type="submit" class="btn btn-warning pull-left" disabled>
            <i class="fa fa-gear fa-spin"></i> Submit
        </button>
    </div>
</div>

<div class="row" ng-show="isNoteSendServerError || isNoteSendServerSuccess">
    <div class="col-lg-6 col-md-12">
        <p class="alert alert-danger" ng-show="isNoteSendServerError">
            Server error.
        </p>
        <p class="alert alert-success" ng-show="isNoteSendServerSuccess">
            Note sended.
        </p>
    </div>
</div>
